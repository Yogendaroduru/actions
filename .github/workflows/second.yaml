name: third-Workflow
on: push
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Echo Docker Details
            run: docker info
          - name: Run Image
            run: docker run alpine
    deploy1:
        if: github.ref == 'refs/heads/main'
        needs: deploy
        concurrency:
            group: prod
            cancel-in-progress: false
        runs-on: ubuntu-latest
        steps:
          - name: Echo Docker Details
            run: docker info
          - name: Run Image
            run: docker run nginx