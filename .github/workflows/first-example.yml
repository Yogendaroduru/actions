name: Second-Workflow
on: push
jobs:
   deploy:
      strategy:
        matrix:
          os: [ubuntu-latest, ubuntu-22.04, windows-latest]
          images: [hello-world, alpine]
          exclude:
            - images: alpine
              os: windows-latest
          include:
            - images: amd64/alpine
              os: ubuntu-22.04
      runs-on: ${{ matrix.os }}
      steps:
          - name: Echo Docker Details
            run: docker info
          - name: Run Image
            run: docker run ${{ matrix.images }}

      
